<html>
<head>
<meta charset="utf-8">
<title>力导向图</title>
</head>

<style>
div {
	min-height: 34px;
}

label {
	min-height: 34px;
	line-height: 34px;
}

.link {
	fill: none;
	stroke: #666;
	stroke-width: 1.5px;
}

#licensing {
	fill: green;
}

.link.licensing {
	stroke: green;
}

.link.resolved {
	stroke-dasharray: 0, 2 1;
}

circle {
	fill: #ccc;
	stroke: #333;
	stroke-width: 1.5px;
}

text {
	font: 12px Microsoft YaHei;
	pointer-events: none;
	text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

.linetext {
	font-size: 12px Microsoft YaHei;
}

#graph {
	float: left;
	width: 80%;
	height: 800px;
}

#word {
	float: left;
	width: 20%;
	height: 800px;
	background-color: #aec7e8;
}
</style>
<link rel="stylesheet" type="text/css"
	href="/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="/plugins/select2/css/select2.min.css" />
<link rel="stylesheet" type="text/css"
	href="/plugins/select2/css/select2-bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="/plugins/date-time/css/bootstrap-datetimepicker.min.css" />
<link rel="stylesheet" type="text/css"
	href="/plugins/date-time/css/bootstrap-datepicker.css" />
<link rel="stylesheet" type="text/css"
	href="/plugins/editable/css/bootstrap-editable.css" />

<body>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="/bootstrap/bootstrap.min.js"></script>


	<script type="text/javascript" src="/plugins/select2/select2.full.js"></script>
	<script type="text/javascript" src="/plugins/select2/i18n/zh-CN.js"></script>
	<script type="text/javascript" src="/plugins/select2/select2tree.js"></script>


	<div class="form-group">
		<label class="col-sm-1 control-label" for="fullName"><span
			class="required">*</span>节点选择:</label>
		<div class="col-sm-1">
			<select id="categoryStr" name="categoryStr" class="form-control"
				placeholder="节点选择..." onchange="selectOnchang(this)">

			</select>
		</div>
	</div>
	<div class="form-group">
		<div id="graph"></div>
		<div id="word"></div>
	</div>

	<script>
		$(function(){
			
	
			// 初始化select2
			initCategorySelect("#categoryStr","categoryName","categoryName",[], true, true, "300px");
			
		})
		
	var force;	
	
	var width = $('#graph').width();
	var height = $('#graph').height();
	// 添加画布
	var svg = d3.select("#graph").append("svg")
	.attr("width", width).attr("height", height)
	//增加缩放
//				.append("g")
//				.call(zoom)	
//				.append("g")
	;
			
		function selectOnchang(obj) {
			let value = $(obj.options[obj.selectedIndex]);
			let id = value.val();
			let text = value.text();
			circle.attr("r", function(c){  
				if (c.id == id) {
					return 48;
				} else {
					return 28;
				}
				
			});
			edges_line.style("stroke-width", function(line) {
				if (line.source.id == id || line.target.id ==id) {
					return 4;
				} else {
					return 0.5;
				}
			});
		}
		
		
		var zoom = d3.behavior.zoom().scaleExtent([1, 8]).on("zoom", zoomed);
		function zoomed() {
		    svg.attr("transform",
		        "translate(" + zoom.translate() + ")" +
		        "scale(" + zoom.scale() + ")"
		    );
		}
		
		var nodes = [];
		var links = [];
		var edges_line;
		var circle;
	
		$.ajax({
			url : "/banana/all",
			type : "GET",
			dataType : "html",
			cache : false,
			data : {},
			success : function(d) {
				var obj = JSON.parse(d); // --> parse error 
				var data = JSON.parse(obj.data);
				nodes = data.nodes;
				links = data.links;
				links.forEach(function(e) {
					var sourceNode = nodes.filter(function(n) {
						return n.id == e.source;
					})[0], targetNode = nodes.filter(function(n) {
						return n.id == e.target;
					})[0];
					e.source = sourceNode
					e.target = targetNode
				});

				
				

				var colors = d3.scale.category20();

				// 				var width = 1560,
				// 				    height = 800;
				
				
				

				force = d3.layout.force()//layout将json格式转化为力学图可用的格式
				.nodes(d3.values(nodes))//设定节点数组
				.links(links)//设定连线数组
				.size([ width, height ])//作用域的大小
				.linkDistance(180)//连接线长度
				.charge(-1500)//顶点的电荷数。该参数决定是排斥还是吸引，数值越小越互相排斥
				.on("tick", tick)//指时间间隔，隔一段时间刷新一次画面
				.start();//开始转换

				
				
				

				//箭头
				var marker = svg.append("marker")
				// 				    .data(['resolved'])
				// 				    .attr("id", function(d) {  return d; })
				.attr("id", "resolved")
				//.attr("markerUnits","strokeWidth")//设置为strokeWidth箭头会随着线的粗细发生变化
				.attr("markerUnits", "userSpaceOnUse").attr("viewBox",
						"0 -5 10 10")//坐标系的区域
				.attr("refX", 32)//箭头坐标
				.attr("refY", -1).attr("markerWidth", 12)//标识的大小
				.attr("markerHeight", 12).attr("orient", "auto")//绘制方向，可设定为：auto（自动确认方向）和 角度值
				.attr("stroke-width", 2)//箭头宽度
				.append("path").attr("d", "M0,-5L10,0L0,5")//箭头的路径
				.attr('fill', '#000000');//箭头颜色

				/* 将连接线设置为曲线
				var path = svg.append("g").selectAll("path")
				    .data(force.links())
				    .enter().append("path")
				    .attr("class", function(d) { return "link " + d.type; })
				    .style("stroke",function(d){
				        //console.log(d);
				       return "#A254A2";//连接线的颜色
				    })
				    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });
				 */

				//设置连接线    
				edges_line = svg.selectAll(".edgepath").data(force.links())
						.enter().append("path").attr(
								{
									'd' : function(d) {
										return 'M ' + d.source.x + ' '
												+ d.source.y + ' L '
												+ d.target.x + ' ' + d.target.y
									},
									'class' : 'edgepath',
									//'fill-opacity':0,
									//'stroke-opacity':0,
									//'fill':'blue',
									//'stroke':'red',
									'id' : function(d, i) {
										return 'edgepath' + i;
									}
								}).style("stroke", function(d) {
							return colors(d.type);
						}).style("pointer-events", "none").style(
								"stroke-width", 0.5)//线条粗细
						.attr("marker-end", "url(#resolved)");//根据箭头标记的id号标记箭头

				var edges_text = svg.append("g").selectAll(".edgelabel").data(
						force.links()).enter().append("text").style(
						"pointer-events", "none")
				//.attr("class","linetext")
				.attr({
					'class' : 'edgelabel',
					'id' : function(d, i) {
						return 'edgepath' + i;
					},
					'dx' : 50,
					'dy' : 0
				//'font-size':10,
				//'fill':'#aaa'
				});

				//设置线条上的文字
				edges_text.append('textPath').attr('xlink:href',
						function(d, i) {
							return '#edgepath' + i
						}).style("pointer-events", "none").text(function(d) {
					return d._type;
				});

				var drag = d3.behavior.drag()  
	            .on("drag",dragmove)  
		    function dragmove(d){  
		        d3.select(this)  
		                .attr("cx", d.cx = d3.event.x)  
		                .attr("cy", d.cy = d3.event.y)  
		    }  

				//圆圈
				circle = svg.append("g").selectAll("circle").data(
						force.nodes())//表示使用force.nodes数据
				.enter().append("circle").style("fill", function(node) {
					//圆圈背景色
					return colors(node._labels);
				}).style('stroke', function(node) {
					//圆圈轮廓线条的颜色
					return colors(node._labels);
				}).attr("r", 28)//设置圆圈半径
				.on(
						"click",
						function(node) {
							//单击时让连接线加粗
							edges_line.style("stroke-width", function(line) {
								if (line.source.name == node.name
										|| line.target.name == node.name) {
									return 4;
								} else {
									return 0.5;
								}
							});
							$('#word').html('');
							for (n in node) {
								if (n != 'x' && n != 'y' && n != 'px'
										&& n != 'py' && n != 'fixed') {
									let str = n + ': ' + node[n];

									$('#word').append(
											$('<p>' + str + '</p> <br/>'));
								}

							}
							circle.attr("r", function(c){  
								if (c.id == node.id) {
									return 48;
								} else {
									return 28;
								}
								
							});
							//d3.select(this).style('stroke-width',2);
						}).call(force.drag);//将当前选中的元素传到drag函数中，使顶点可以被拖动
				/*
				 circle.append("text")  
				.attr("dy", ".35em")  
				.attr("text-anchor", "middle")//在圆圈内添加文字  
				.text(function(d) { 
				    //console.log(d);
				    return d.name; 
				}); */

				//圆圈的提示文字
				circle.append("svg:title").text(function(node) {
					// var link=links[node.index];
					// if(node.name==link.source.name && link.rela=="主营产品"){
					return "双击可查看详情"
					// }
				});
				/* 矩形
				var rect=svg.append("rect")
				         .attr({"x":100,"y":100,
				                "width":100,"height":50,
				                "rx":5,//水平圆角
				                "ry":10//竖直圆角
				             })
				          .style({
				             "stroke":"red",
				             "stroke-width":1,
				             "fill":"yellow"
				});*/
				var text = svg.append("g").selectAll("text")
						.data(force.nodes())
						//返回缺失元素的占位对象（placeholder），指向绑定的数据中比选定元素集多出的一部分元素。
						.enter().append("text").attr("dy", ".35em").attr(
								"text-anchor", "middle")//在圆圈中加上数据  
						// .style('fill',function(node){
						//     var color;//文字颜色
						//     var link=links[node.index];
						//     if(node.name==link.source.name && link.rela=="主营产品"){
						//         color="#B43232";
						//     }else{
						//         color="#A254A2";
						//     }
						//     return color;
						// })
						.attr(
								'x',
								function(d) {
									// console.log(d.name+"---"+ d.name.length);
									var re_en = /[a-zA-Z]+/g;
									//如果是全英文，不换行
									if (d.name.match(re_en)) {
										d3.select(this).append('tspan').attr(
												'x', 0).attr('y', 2).text(
												function() {
													return d.name;
												});
									}
									//如果小于四个字符，不换行
									else if (d.name.length <= 4) {
										d3.select(this).append('tspan').attr(
												'x', 0).attr('y', 2).text(
												function() {
													return d.name;
												});
									} else {
										var top = d.name.substring(0, 4);
										var bot = d.name.substring(4,
												d.name.length);

										d3.select(this).text(function() {
											return '';
										});

										d3.select(this).append('tspan').attr(
												'x', 0).attr('y', -7).text(
												function() {
													return top;
												});

										d3.select(this).append('tspan').attr(
												'x', 0).attr('y', 10).text(
												function() {
													return bot;
												});
									}
									//直接显示文字    
									/*.text(function(d) { 
									return d.name; */
								});

				/*  将文字显示在圆圈的外面 
				var text2 = svg.append("g").selectAll("text")
				     .data(force.links())
				    //返回缺失元素的占位对象（placeholder），指向绑定的数据中比选定元素集多出的一部分元素。
				    .enter()
				    .append("text")
				    .attr("x", 150)//设置文字坐标
				    .attr("y", ".50em")
				    .text(function(d) { 
				        //console.log(d);
				        //return d.name; 
				        //return d.rela;
				        console.log(d);
				        return  '1111';
				    });*/

				    
				function tick() {
					//path.attr("d", linkArc);//连接线
					circle.attr("transform", transform1);//圆圈
					text.attr("transform", transform2);//顶点文字
					//edges_text.attr("transform", transform3);
					//text2.attr("d", linkArc);//连接线文字
					//console.log("text2...................");
					//console.log(text2);
					//edges_line.attr("x1",function(d){ return d.source.x; });
					//edges_line.attr("y1",function(d){ return d.source.y; });
					//edges_line.attr("x2",function(d){ return d.target.x; });
					//edges_line.attr("y2",function(d){ return d.target.y; });

					//edges_line.attr("x",function(d){ return (d.source.x + d.target.x) / 2 ; });
					//edges_line.attr("y",function(d){ return (d.source.y + d.target.y) / 2 ; });

					edges_line.attr('d', function(d) {
						var path = 'M ' + d.source.x + ' ' + d.source.y + ' L '
								+ d.target.x + ' ' + d.target.y;
						return path;
					});

					edges_text.attr('transform', function(d, i) {
						if (d.target.x < d.source.x) {
							bbox = this.getBBox();
							rx = bbox.x + bbox.width / 2;
							ry = bbox.y + bbox.height / 2;
							return 'rotate(180 ' + rx + ' ' + ry + ')';
						} else {
							return 'rotate(0)';
						}
					});
				}

				//设置连接线的坐标,使用椭圆弧路径段双向编码
				function linkArc(d) {
					//var dx = d.target.x - d.source.x,
					// dy = d.target.y - d.source.y,
					// dr = Math.sqrt(dx * dx + dy * dy);
					//return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
					//打点path格式是：Msource.x,source.yArr00,1target.x,target.y  

					return 'M ' + d.source.x + ' ' + d.source.y + ' L '
							+ d.target.x + ' ' + d.target.y
				}
				//设置圆圈和文字的坐标
				function transform1(d) {
					return "translate(" + d.x + "," + d.y + ")";
				}
				function transform2(d) {
					return "translate(" + (d.x) + "," + d.y + ")";
				}
			}
								
		});
			
		
		function initCategorySelect(id,keyName,valueName,defaultDatas, tags, allowClear, width) {

			$(id).select2({
				theme: "bootstrap",
					width: width,
					data:defaultDatas,//[{ id: 0, text: 'aaa' }, { id: 1, text: 'bbb' }, { id: 2, text: 'ccc' }]
					ajax: {
			        type:'POST',
			        url: "/banana/findNodeByNameLike",
			        dataType: 'json',
			        delay: 250,
			        data : function (params) {
			        	return {
			        		nodeName:params.term
			            };
			        },
			        processResults: function (data) {
			        	var resultArray = [];
			        	var mydata = {};
						mydata = data.data;
						mydata = JSON.parse(mydata);
						var nodes = mydata.nodes;
						nodes.forEach(n => {
								var bean = {
				        				id   : n.id,
				        				text : n.name 
				        		}
				        		resultArray.push(bean);
						});
			        	return {
			                results: resultArray
			            };
			        },
			        cache: true
			    },
			    placeholder:'请选择',//默认文字提示
			    language: "zh-CN",
			    tags: tags,//允许手动添加
			    allowClear: allowClear,//允许清空
			    escapeMarkup: function (markup) { return markup; }, // 自定义格式化防止xss注入
			    minimumInputLength: 0,//最少输入多少个字符后开始查询
			    templateResult: function templateResult(repo){
			    	return repo.text;
			    }, // 函数用来渲染结果
			    templateSelection: function templateSelection(repo){
			    	return repo.text;
			    } // 函数用于呈现当前的选择
			});
		}
		
	</script>

</body>
</html>
